version: "3.8"

# =============================================================================
# PLANE - Stack para Cloudflare Tunnel (com Nginx Proxy)
# Porta: 3010
# =============================================================================

x-app-env: &app-env
  DEBUG: "0"
  POSTGRES_USER: plane
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  POSTGRES_HOST: plane-db
  POSTGRES_DB: plane
  POSTGRES_PORT: 5432
  DATABASE_URL: postgresql://plane:${POSTGRES_PASSWORD}@plane-db:5432/plane
  REDIS_HOST: plane-redis
  REDIS_PORT: 6379
  REDIS_URL: redis://plane-redis:6379/
  RABBITMQ_HOST: plane-mq
  RABBITMQ_PORT: 5672
  RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
  RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
  BROKER_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@plane-mq:5672/
  SECRET_KEY: ${SECRET_KEY}
  WEB_URL: https://tasks.doupadvice.com
  CORS_ALLOWED_ORIGINS: https://tasks.doupadvice.com
  USE_MINIO: "1"
  MINIO_ENDPOINT_SSL: "1"
  AWS_ACCESS_KEY_ID: ${MINIO_ACCESS_KEY}
  AWS_SECRET_ACCESS_KEY: ${MINIO_SECRET_KEY}
  AWS_S3_ENDPOINT_URL: http://plane-minio:9000
  AWS_S3_CUSTOM_DOMAIN: tasks.doupadvice.com/uploads
  AWS_STORAGE_BUCKET_NAME: uploads
  AWS_S3_BUCKET_NAME: uploads
  FILE_SIZE_LIMIT: "5242880"
  GUNICORN_WORKERS: "4"
  WEB_CONCURRENCY: "4"
  DJANGO_SETTINGS_MODULE: plane.settings.production
  # Force HTTPS for URL generation
  SECURE_PROXY_SSL_HEADER: HTTP_X_FORWARDED_PROTO,https
  USE_HTTPS: "1"
  CSRF_TRUSTED_ORIGINS: https://tasks.doupadvice.com
  # ─────────────────────────────────────────────────────────────────────────────
  # SMTP Configuration (Zoho) - Port 587 uses STARTTLS
  # ─────────────────────────────────────────────────────────────────────────────
  EMAIL_BACKEND: django.core.mail.backends.smtp.EmailBackend
  EMAIL_HOST: smtp.zoho.eu
  EMAIL_PORT: "587"
  EMAIL_HOST_USER: arthur@doup.design
  EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD}
  EMAIL_USE_TLS: "1"
  EMAIL_USE_SSL: "0"
  EMAIL_FROM: contato@doup.design
  DEFAULT_EMAIL: contato@doup.design
  DEFAULT_FROM_EMAIL: contato@doup.design

services:
  # ─────────────────────────────────────────────────────────────────────────────
  # NGINX PROXY - Expõe na porta 3010
  # ─────────────────────────────────────────────────────────────────────────────
  plane-proxy:
    image: nginx:alpine
    ports:
      - "3010:80"
    networks:
      - plane-net
    configs:
      - source: nginx-config
        target: /etc/nginx/nginx.conf
    depends_on:
      - plane-web
      - plane-api
      - plane-space
      - plane-admin
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  # ─────────────────────────────────────────────────────────────────────────────
  # FRONTEND
  # ─────────────────────────────────────────────────────────────────────────────
  plane-web:
    image: plane-web-custom:latest
    networks:
      - plane-net
    environment:
      NEXT_PUBLIC_API_BASE_URL: https://tasks.doupadvice.com
    depends_on:
      - plane-api
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  plane-space:
    image: makeplane/plane-space:stable
    networks:
      - plane-net
    environment:
      NEXT_PUBLIC_API_BASE_URL: https://tasks.doupadvice.com
    depends_on:
      - plane-api
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  plane-admin:
    image: makeplane/plane-admin:stable
    networks:
      - plane-net
    environment:
      NEXT_PUBLIC_API_BASE_URL: https://tasks.doupadvice.com
    depends_on:
      - plane-api
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  # ─────────────────────────────────────────────────────────────────────────────
  # BACKEND
  # ─────────────────────────────────────────────────────────────────────────────
  plane-api:
    image: makeplane/plane-backend:stable
    command: ./bin/docker-entrypoint-api.sh
    networks:
      - plane-net
    environment:
      <<: *app-env
    depends_on:
      - plane-db
      - plane-redis
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  plane-worker:
    image: makeplane/plane-backend:stable
    command: ./bin/docker-entrypoint-worker.sh
    networks:
      - plane-net
    environment:
      <<: *app-env
    depends_on:
      - plane-api
      - plane-db
      - plane-redis
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  plane-beat:
    image: makeplane/plane-backend:stable
    command: ./bin/docker-entrypoint-beat.sh
    networks:
      - plane-net
    environment:
      <<: *app-env
    depends_on:
      - plane-api
      - plane-db
      - plane-redis
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  plane-migrator:
    image: makeplane/plane-backend:stable
    command: ./bin/docker-entrypoint-migrator.sh
    networks:
      - plane-net
    environment:
      <<: *app-env
    depends_on:
      - plane-db
      - plane-redis
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  # ─────────────────────────────────────────────────────────────────────────────
  # INFRAESTRUTURA
  # ─────────────────────────────────────────────────────────────────────────────
  plane-db:
    image: postgres:15.7-alpine
    command: postgres -c 'max_connections=1000'
    networks:
      - plane-net
    volumes:
      - plane-db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: plane
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-plane123}
      POSTGRES_DB: plane
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  plane-redis:
    image: valkey/valkey:7.2.11-alpine
    networks:
      - plane-net
    volumes:
      - plane-redis-data:/data
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  plane-mq:
    image: rabbitmq:3.13.6-management-alpine
    networks:
      - plane-net
    volumes:
      - plane-mq-data:/var/lib/rabbitmq
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  plane-minio:
    image: minio/minio
    command: server /export --console-address ":9090"
    networks:
      - plane-net
    volumes:
      - plane-minio-data:/export
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-plane}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-planesecret}
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

# ─────────────────────────────────────────────────────────────────────────────
# CONFIGS
# ─────────────────────────────────────────────────────────────────────────────
configs:
  nginx-config:
    file: ./nginx.conf

# ─────────────────────────────────────────────────────────────────────────────
# VOLUMES E NETWORKS
# ─────────────────────────────────────────────────────────────────────────────
volumes:
  plane-db-data:
  plane-redis-data:
  plane-mq-data:
  plane-minio-data:


networks:
  plane-net:
    driver: overlay
